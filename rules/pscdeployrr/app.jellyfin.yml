http:
  routers:
    jellyfin-rtr:
      rule: "Host(`jellyfin.{{env "DOMAINNAME_1"}}`)" 
      entryPoints:
        # - websecure-external
        # - websecure-internal
      middlewares:
        - chain-basic-auth
      service: jellyfin-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
  services:
    jellyfin-svc:
      loadBalancer:
        servers:
          - url: "http://jellyfin:8096" # http://IP-ADDRESS:PORT