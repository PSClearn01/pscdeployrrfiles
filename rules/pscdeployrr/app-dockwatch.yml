http:
  routers:
    dockwatch-rtr:
      rule: "Host(`dockwatch.{{env "DOMAINNAME_1"}}`)"
      entryPoints:
        - websecure-internal
        - websecure-external
      middlewares:
        - chain-basic-auth
      service: dockwatch-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
  services:
    dockwatch-svc:
      loadBalancer:
        servers:
          - url: "http://172.16.16.3:9999" # Or, "http://dockwatch:3001" if dockwatch is part of t3_proxy network