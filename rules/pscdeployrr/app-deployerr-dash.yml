http:
  routers:  
    deployrr-dashboard-rtr:
      rule: "Host(`deployrr-dashboard.{{env "DOMAINNAME_1"}}`)" 
      entryPoints:
        - websecure-external
        - websecure-internal
      middlewares:
        - chain-no-auth
      service: deployrr-dashboard-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
  services:    
    deployrr-dashboard-svc:
      loadBalancer:
        servers:
          - url: "http://deployrr-dashboard:3003" # http://IP-ADDRESS:PORT