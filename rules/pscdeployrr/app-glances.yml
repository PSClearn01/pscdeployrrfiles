http:
  routers:
    glances-rtr:
      rule: "Host(`glances.{{env "DOMAINNAME_1"}}`)"
      entryPoints:
        - websecure-internal
        - websecure-external
      middlewares:
        - chain-basic-auth
      service: glances-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
  services:
    glances-svc:
      loadBalancer:
        servers:
          - url: "http://glances:61208" # Or, "http://glances:3001" if glances is part of t3_proxy network